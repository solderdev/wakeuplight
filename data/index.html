<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wake-Up Light</title>
    <meta name="description" content="wake-up-light">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div class="header-div">

    <div class="header-div-center">
      <a class="header-text-left">
        Katrin's Wake-Up Light
      </a>
    </div>

  </div>

  <div id="databeam_div_id" class="container">

    <div class="container-left">
      <button id="on_mode_button_id" class="control-buttons" type="button" style="animation-delay: 0.2s;">Force ON</button>
      <button id="alarm_off_button_id" class="control-buttons" type="button" style="animation-delay: 0.3s;">Alarm OFF</button>
      <button id="alarm_on_button_id" class="control-buttons" type="button" style="animation-delay: 0.4s;">Alarm ON</button>

      <form id="alarm_time_form_id" class="container-input-form" style="animation-delay: 0.5s;">
        <label for="alarm_time_name" class="label-left">Alarm Start Time:</label>
        <input type="time" required step="60" id="alarm_time_input_id" name="alarm_time_name" class="input-form" spellcheck="false">
      </form>

      <form id="alarm_weekend_form_id" class="container-input-form" style="animation-delay: 0.5s;">
        <label for="alarm_weekend_name" class="label-left">Alarm on Weekends:</label>
        <input type="checkbox" id="alarm_weekend_input_id" name="alarm_weekend_name" class="input-form">
      </form>

      <form id="fade_minutes_form_id" class="container-input-form" style="animation-delay: 0.6s;">
        <label for="fade_minutes_name" class="label-left">Fade Minutes:</label>
        <input type="number" id="fade_minutes_input_id" name="fade_minutes_name" class="input-form" spellcheck="false" step="1" min="1" max="120">
      </form>

      <form id="duty_max_form_id" class="container-input-form" style="animation-delay: 0.6s;">
        <label for="duty_max_name" class="label-left">Brightness Max &#37;:</label>
        <input type="number" id="duty_max_input_id" name="duty_max_name" class="input-form" spellcheck="false" step="0.1" min="0.1" max="99.9">
      </form>

      <form id="duty_min_form_id" class="container-input-form" style="animation-delay: 0.6s;">
        <label for="duty_min_name" class="label-left">Brightness Min &#37;:</label>
        <input type="number" id="duty_min_input_id" name="duty_min_name" class="input-form" spellcheck="false" step="0.001" min="0.001" max="99.0">
      </form>

      <div class="mode-div" style="animation-delay: 0.7s;">
        <a id="mode_id" class="mode-a">
          initializing
        </a>
      </div>
    </div>

    <!--
    <div class="container-right">
      Right Container
    </div>
    --> 

  </div>
</body>

<script src="./model.js"></script>
<script src="./view.js"></script>
<script src="./controller.js"></script>
</html>
